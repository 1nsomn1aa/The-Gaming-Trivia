<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gaming Trivia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
</head>

<body>

    <!-- Main Container -->

    <div id="wall">

        <img id="neonsign" src="assets/images/neontext3.png" alt="Neon sign that states The Gaming Trivia">

        <img id="tv" src="assets/images/tvnosignal.gif" alt="A picture of a tv with no signal background">

            <form onsubmit="event.preventDefault(); topicStart()">
                <label class="first-input-label" for="username">YOUR NAME HERE <i
                        class="fa-solid fa-arrow-turn-down"></i></label>
                <input name="first-input" class="first-input" type="text" id="username" placeholder="" minlength="3"
                    maxlength="12" pattern="^([a-z]|[A-Z]|[0-9])*$" required>
                <br>
                <input class="second-input" type="submit" value="Start!">
            </form>
        
    </div>
    <!-- JavaScript Source Links -->
    <script src="https://kit.fontawesome.com/041ada9d0b.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
